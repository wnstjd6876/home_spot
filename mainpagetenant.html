<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>홈스팟 – 세입자</title>
<style>
  :root{
    --bg:#f7f8fb; --panel:#ffffff; --line:#e6e8ee; --text:#0f172a; --muted:#6b7280;
    --shadow:0 10px 30px rgba(17,24,39,.06);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:15px/1.55 ui-sans-serif,system-ui,"Noto Sans KR",sans-serif}
  a{color:inherit;text-decoration:none}

  /* Header */
  header{position:sticky;top:0;z-index:20;background:#fff;border-bottom:1px solid var(--line)}
  .wrap{max-width:1200px;margin:0 auto;padding:16px 24px}
  .row{display:flex;align-items:center;gap:14px;flex-wrap:wrap}
  .brand{display:flex;align-items:center;gap:10px;font-weight:800}
  .logo{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,#2563eb,#8b5cf6)}
  .right{margin-left:auto;display:flex;gap:10px}
  .btn{padding:10px 14px;border:1px solid var(--line);border-radius:12px;background:#fff;cursor:pointer}
  .btn.primary{background:#2563eb;color:#fff;border-color:transparent}
  .btn:hover{transform:translateY(-1px);box-shadow:0 6px 18px rgba(0,0,0,.08)}

  /* Hero */
  .hero{
    margin-top:18px;border-radius:20px;padding:28px;
    background:radial-gradient(900px 350px at 15% -50%, #dbeafe 10%, transparent 60%),
               linear-gradient(135deg,#eff6ff,#f5f3ff);
    border:1px solid var(--line); box-shadow:var(--shadow)
  }
  .hero h1{margin:0 0 8px;font-size:26px}
  .search{display:flex;gap:10px;align-items:center;background:#fff;border:1px solid var(--line);
    border-radius:999px;padding:12px 16px;box-shadow:0 4px 16px rgba(0,0,0,.03)}
  .search input{border:0;outline:0;width:100%;font-size:16px;background:transparent}

  /* 필터 바(빈칸 → 버튼화) */
  .filterbar{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap}
  .chip{border:1px solid var(--line);background:#fff;border-radius:999px;padding:8px 12px;cursor:pointer}
  .chip.active{background:#eef2ff;border-color:#c7d2fe}

  /* Section */
  .section-title{display:flex;align-items:center;justify-content:space-between;margin-top:20px}

  /* Grid & Card */
  .grid{display:grid;gap:16px}
  .grid-3{grid-template-columns:repeat(3,minmax(0,1fr))}
  @media (max-width:1024px){.grid-3{grid-template-columns:1fr}}
  .card{background:#fff;border:1px solid var(--line);border-radius:16px;padding:18px;box-shadow:var(--shadow);position:relative;overflow:hidden}
  .card .desc{opacity:.85}
  .thumb{position:absolute;right:16px;bottom:16px;width:70px;height:70px;border-radius:14px;background:rgba(255,255,255,.25);
    display:grid;place-items:center;font-size:28px}

  /* ★ 카테고리 색상 (원하는 색으로 바꿔도 됨) */
  .cat{color:#fff}
  .cat.house     {background:linear-gradient(135deg,#60a5fa,#3b82f6);} /* 주택/빌라 - 블루 */
  .cat.apartment {background:linear-gradient(135deg,#f87171,#ef4444);} /* 아파트 - 레드 */
  .cat.office    {background:linear-gradient(135deg,#34d399,#059669);} /* 오피스텔 - 그린 */
  .cat.studio    {background:linear-gradient(135deg,#fbbf24,#f59e0b);} /* 원/투룸 - 옐로우 */
  .cat.sale      {background:linear-gradient(135deg,#a78bfa,#7c3aed);} /* 분양 - 퍼플 */
  .cat.nearby    {background:linear-gradient(135deg,#f472b6,#ec4899);} /* 내 주변 - 핑크 */

  /* Placeholder */
  .placeholder{padding:14px;border:1px dashed var(--line);border-radius:12px;background:#fff;color:#6b7280;text-align:center}
  .favbar{display:flex;gap:10px;overflow:auto}
  .fav{min-width:220px;background:#fff;border:1px solid var(--line);border-radius:12px;padding:12px}
</style>
</head>
<body>
<header>
  <div class="wrap row">
    <div class="brand"><div class="logo"></div>홈스팟</div>
    <nav class="right">
      <a class="btn" href="map.html">지도</a>
      <a class="btn" href="#">관심목록</a>
      <a class="btn" href="#">로그인</a>
      <a class="btn primary" href="#">회원가입</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <!-- Hero -->
  <section class="hero">
    <h1>조건 맞는 집, 빠르게 찾자 🧭</h1>
    <div class="search">
      <span>🔍</span>
      <input id="q" placeholder="지역 · 지하철역 · 키워드로 검색"/>
      <button class="btn" onclick="goSearch()">검색</button>
    </div>

    <!-- ⬇️ 기존 빈칸 → 실제 필터 버튼 -->
    <div class="filterbar">
      <button class="chip" data-k="price">가격</button>
      <button class="chip" data-k="area">면적</button>
      <button class="chip" data-k="rooms">방 개수</button>
      <button class="chip" data-k="type">집 유형</button>
      <button class="chip" data-k="pet">반려동물</button>
      <button class="chip" data-k="new">신축</button>
      <button class="chip" onclick="resetFilters()">초기화</button>
      <div style="margin-left:auto"></div>
      <a class="btn" href="map.html">🗺 지도에서 보기</a>
    </div>
  </section>

  <!-- 컬러 카테고리 카드 -->
  <section class="grid grid-3" style="margin-top:16px">
    <a class="card cat studio" href="map.html?cat=ONE">
      <h3>원/투룸</h3><div class="desc">전월세 매물을 한 번에</div>
      <div class="thumb">🏠</div>
    </a>
    <a class="card cat apartment" href="map.html?cat=APT">
      <h3>아파트</h3><div class="desc">단지 정보 · 실거래가 알림</div>
      <div class="thumb">🏢</div>
    </a>
    <a class="card cat office" href="map.html?cat=OFFICE">
      <h3>오피스텔</h3><div class="desc">다양한 옵션과 합리적 전월세</div>
      <div class="thumb">🏙️</div>
    </a>
    <a class="card cat house" href="map.html?cat=VILLA">
      <h3>주택/빌라</h3><div class="desc">전·월세부터 매매까지</div>
      <div class="thumb">🏘️</div>
    </a>
    <a class="card cat sale" href="map.html?cat=BUNYANG">
      <h3>분양</h3><div class="desc">전국 분양/입주 정보</div>
      <div class="thumb">🚧</div>
    </a>
    <a class="card cat nearby" href="map.html?cat=NEAR">
      <h3>내 주변 보기</h3><div class="desc">현재 위치 기반 매물</div>
      <div class="thumb">📍</div>
    </a>
  </section>

  <!-- 추천 & 찜 (placeholder) -->
  <div class="section-title"><h2 style="margin:0">추천 매물 (AI)</h2>
    <a class="btn" href="map.html?cat=ALL">지도에서 전체 보기 →</a></div>
  <div id="recommended" class="placeholder">추천 매물 데이터 불러오기 예정…</div>

  <div class="section-title" style="margin-top:20px"><h2 style="margin:0">내가 찜한 매물</h2>
    <a class="btn" href="#">전체 보기 →</a></div>
  <div id="favorites" class="favbar">
    <div class="fav">찜한 매물 데이터 불러오기 예정…</div>
  </div>
</main>

<script>
  // 검색 이동
  function goSearch(){
    const q = document.getElementById('q').value.trim();
    if(!q) return alert('검색어를 입력하세요');
    location.href = 'map.html?q=' + encodeURIComponent(q);
  }
  // 필터 토글
  document.querySelectorAll('.chip[data-k]').forEach(btn=>{
    btn.addEventListener('click',()=>btn.classList.toggle('active'));
  });
  function resetFilters(){ document.querySelectorAll('.chip.active').forEach(b=>b.classList.remove('active')); }
</script>
</body>
</html>
