<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>세입자 회원가입</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 40px 20px 40px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 380px;
      position: relative;
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 28px;
      margin-top: -15px;
    }
    .form-layout {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .input-fields {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .input-fields input {
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }
    .input-fields input:focus {
      border-color: #6a5acd;
    }
    .signup-button {
      padding: 14px 16px;
      font-size: 18px;
      background: #E0E0E0;
      border: none;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      white-space: nowrap;
    }
    .signup-button:hover {
      background: #B0B0B0;
    }
    .signup-container .links {
      margin-top: 30px;
      font-size: 16px;
      text-align: center;
    }
    .signup-container .links a {
      color: #000000;
      text-decoration: none;
    }
    .signup-container .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>세입자 회원가입</h2>
    <form action="/signup" method="post">
      <div class="form-layout">
        <div class="input-fields">
          <input type="text" name="username" placeholder="아이디" required />
          <input type="password" name="password" placeholder="비밀번호" required />
          <input type="password" name="confirmPassword" placeholder="비밀번호 확인" required />
          <input type="text" name="nickname" placeholder="닉네임(표시 이름)" required />
          <input type="email" name="email" placeholder="이메일" required />
        </div>
        <button type="submit" class="signup-button">회원가입</button>
      </div>
    </form>
    <div class="links">
      <p><a href="#" onclick="window.close(); return false;">(완료 후) 창 닫기</a></p>
    </div>
    <script>
      // 세입자 회원가입: 성공하면 창 닫기
      document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const fd = new FormData(form);
        const res = await fetch(form.action, { method: form.method, body: fd, credentials: 'same-origin' });
        if (res.ok) {
          alert('회원가입이 완료되었습니다.');
          window.opener?.postMessage({type:'tenant_signup_done'}, '*');
          window.close();
        } else {
          alert('회원가입에 실패했습니다.');
        }
      });
    </script>
  </div>
</body>
</html>
