<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>홈스팟 – 내 매물 관리</title>
  <style>
    :root {
      --bg:#f7f8fb;
      --panel:#ffffff;
      --line:#e6e8ee;
      --text:#0f172a;
      --muted:#6b7280;
      --brand:#6366f1;
      --brand2:#7c3aed;
      --shadow:0 8px 20px rgba(17,24,39,.06);
    }
    * {
      box-sizing:border-box;
    }
    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:15px/1.55 ui-sans-serif,system-ui,"Noto Sans KR",sans-serif;
    }
    a {
      color:inherit;
      text-decoration:none;
    }
    header {
      background:#fff;
      border-bottom:1px solid var(--line);
      box-shadow:var(--shadow);
    }
    .wrap {
      max-width:1200px;
      margin:0 auto;
      padding:16px 24px;
    }
    .row {
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .title {
      font-size:24px;
      font-weight:800;
    }
    .sub {
      color:var(--muted);
      font-size:14px;
    }
    .btn {
      padding:10px 14px;
      border:1px solid var(--line);
      border-radius:10px;
      background:#fff;
      font-weight:600;
      cursor:pointer;
    }
    .btn.primary {
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      color:#fff;
      border:none;
    }
    .toolbar {
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin:16px 0;
    }
    .chip {
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      cursor:pointer;
      font-weight:600;
    }
    .chip.active {
      background:#eef2ff;
      border-color:transparent;
      color:#3730a3;
    }
    .search {
      margin-left:auto;
      display:flex;
      gap:8px;
    }
    .search input {
      width:260px;
      border:1px solid var(--line);
      border-radius:10px;
      padding:10px 12px;
    }
    .card {
      background:#fff;
      border:1px solid var(--line);
      border-radius:16px;
      padding:14px;
      box-shadow:var(--shadow);
    }
    table {
      width:100%;
      border-collapse:collapse;
    }
    thead th {
      font-size:12px;
      color:var(--muted);
      font-weight:700;
      text-align:left;
      padding:10px;
      border-bottom:1px solid var(--line);
      background:#fcfcff;
    }
    tbody td {
      text-align:center;
      padding:16px 10px;
      color:var(--muted);
      border-bottom:1px solid var(--line);
    }
    .empty {
      text-align:center;
      padding:40px 14px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <div>
        <div class="title">내 매물 관리</div>
        <div class="sub">등록 · 수정 · 노출 관리</div>
      </div>
      <div class="row" style="gap:8px;">
        <a href="mainpageagent.html" class="btn">← 메인으로</a>
        <a href="property_listing.html" class="btn primary">매물 등록</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="toolbar">
      <button class="chip active">전체</button>
      <button class="chip">노출중</button>
      <button class="chip">검수중</button>
      <button class="chip">반려됨</button>
      <button class="chip">비공개</button>
      <div class="search">
        <input type="text" placeholder="매물명/주소 검색" />
        <button class="btn">검색</button>
      </div>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th style="width:120px;">사진</th>
            <th>매물명</th>
            <th>가격</th>
            <th>상태</th>
            <th>등록일</th>
            <th style="width:200px;">액션</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="6">
              <div class="empty">
                등록된 매물이 없습니다.
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
