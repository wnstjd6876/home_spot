<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>로그인</title>
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden; 
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
      background: #000;
    }
    .bg {
      position: fixed;
      inset: -2px;
      width: calc(100vw + 4px);
      height: calc(100vh + 4px);
      object-fit: cover;
      object-position: center;
      z-index: -1;
    }

    .login-wrap { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      gap: 40px;
    }
    .spot-text {
      text-align: center; 
      font-size: 48px; 
      font-weight: bold; 
      color: #000; 
    }

    .login-container {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 380px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 28px;
      margin-top: -20px;
    }

    .form-layout { 
      display: flex; 
      flex-direction: column; 
      gap: 16px; 
    }
    .input-fields { 
      display: flex; 
      flex-direction: column; 
      gap: 16px; 
    }
    .input-fields input {
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }
    .input-fields input:focus { 
      border-color: #6a5acd; 
    }
    .login-button {
      padding: 14px 16px;
      font-size: 15px;
      background: #E0E0E0;
      border: none;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
    }
    .login-button:hover { 
      background: #B0B0B0; 
    }

    .links { 
      margin-top: 20px; 
      text-align: center; 
      font-size: 16px; 
      display: flex; 
      flex-direction: column; 
      gap: 10px; 
    }
    .row { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      gap: 12px; 
    }
    .row a { 
      color: #000; 
      text-decoration: none; 
    }
    .row a:hover { 
      text-decoration: underline; 
    }

    .separator {
      color: #777;
      display: inline-block;
      margin: 0 6px;
      line-height: 1.2;
      position: relative;
      top: 2px;
    }
  </style>
</head>
<body>
  <img class="bg" src="./apart.jpg" alt="배경">
  <div class="login-wrap">
    <div class="spot-text">홈스팟</div>
    
    <div class="login-container">
      <h2>로그인</h2>
      <form action="/login" method="post">
        <div class="form-layout">
          <div class="input-fields">
            <input type="text" name="username" placeholder="아이디" required>
            <input type="password" name="password" placeholder="비밀번호" required>
          </div>
          <button type="submit" class="login-button">로그인</button>
        </div>
      </form>

      <div class="links">
        <div class="row">
          <a href="tenant_signup.html" onclick="openPopupMore(event, 'tenant_signup.html', '세입자 회원가입')">세입자 회원가입</a>
          <span class="separator">|</span>
          <a href="agent_signup.html" onclick="openPopupMore(event, 'agent_signup.html', '중개사 회원가입')">중개사 회원가입</a>
        </div>
      <div class="row">
        <a href="find_id.html" onclick="openPopup(event, 'find_id.html', '아이디 찾기')" >아이디 찾기</a>
        <span class="separator">|</span>
        <a href="find_pwd.html" onclick="openPopup(event, 'find_pwd.html', '비밀번호 찾기')">비밀번호 찾기</a>
      </div>
      </div>
    </div>
  </div>
  <script>
    function openPopup(e, url, title) {
      e.preventDefault(); // 기본 링크 이동 막기

      const w = 500, h = 400; 
      const left = (screen.width - w) / 2;
      const top = (screen.height - h) / 2;

      window.open(
        url,
        title,
        `width=${w},height=${h},left=${left},top=${top},scrollbars=yes,resizable=yes`
        );
    }
    function openPopupMore(e, url, title) {
      e.preventDefault(); // 기본 링크 이동 막기

      const w = 500, h = 650; 
      const left = (screen.width - w) / 2;
      const top = (screen.height - h) / 2;

      window.open(
        url,
        title,
        `width=${w},height=${h},left=${left},top=${top},scrollbars=yes,resizable=yes`
        );
    }
    window.addEventListener('message', (e) => {
    const t = e?.data?.type;
    if (!t) return;

    const msg = {
      find_id_done:       '아이디 안내 메일을 보냈습니다.',
      find_pwd_done:      '비밀번호 재설정 메일을 보냈습니다.',
      tenant_signup_done: '세입자 회원가입이 완료되었습니다. 로그인해 주세요.',
      agent_signup_done:  '중개사 회원가입이 접수되었습니다. (승인 후 이용 가능)'
    }[t];

    if (msg) {
      alert(msg);
      // 필요 시 새로고침(선택)
      // location.reload();
    }
  });
  
</script>
</body>
</html>
