<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>관리자 홈</title>
<style>
  :root{
    --bg:#f7f8fb; --panel:#ffffff; --line:#e6e8ee; --text:#0f172a; --muted:#6b7280; --brand:#2563eb;
    --shadow:0 10px 30px rgba(17,24,39,.06);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:15px/1.55 ui-sans-serif,system-ui,'Noto Sans KR',sans-serif}
  a{color:inherit;text-decoration:none}
  header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);z-index:20}
  .wrap{max-width:1100px;margin:0 auto;padding:16px 24px}
  .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  .brand{display:flex;gap:10px;align-items:center;font-weight:800}
  .logo{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,#22c1c3,#3a7bd5)}
  .right{margin-left:auto;display:flex;gap:10px}
  .btn{padding:10px 14px;border:1px solid var(--line);border-radius:12px;background:#fff;cursor:pointer}
  .btn:hover{transform:translateY(-1px);box-shadow:0 6px 18px rgba(0,0,0,.08)}
  .btn.primary{background:var(--brand);color:#fff;border-color:transparent}

  .grid{display:grid;gap:16px}
  .grid-2{grid-template-columns:repeat(2,minmax(0,1fr))}
  @media (max-width:960px){.grid-2{grid-template-columns:1fr}}

  .action{
    display:flex;justify-content:space-between;align-items:center;
    padding:18px 20px;border-radius:16px;color:#fff;box-shadow:var(--shadow);
  }
  .action .title{font-size:18px;font-weight:800;margin:0}
  .action .desc{opacity:.9}
  .action .btn{background:#fff;color:#0f172a;border-color:transparent}

  .action.approval{background:linear-gradient(135deg,#8b5cf6,#6366f1);}
  .action.notice  {background:linear-gradient(135deg,#2563eb,#60a5fa);}

  .card{background:#fff;border:1px solid var(--line);border-radius:16px;padding:18px;box-shadow:var(--shadow)}
  .muted{color:var(--muted)}
</style>
</head>
<body>
<header>
  <div class="wrap row">
    <div class="brand"><div class="logo"></div>관리자 홈</div>
    <div class="right"><a class="btn" href="/logout">로그아웃</a></div>
  </div>
</header>

<main class="wrap" style="margin-top:12px">
  <section class="grid grid-2">
    <!-- 중개사 승인 관리 -->
    <div class="action approval">
      <div>
        <p class="title">중개사 승인 관리</p>
        <div class="desc">가입 요청 승인/반려, 자격증 미리보기</div>
      </div>
      <button class="btn" onclick="openPopup(event,'Admin.html','중개사 승인 관리')">열기</button>
    </div>

    <!-- 공지사항 보기 -->
    <div class="action notice">
      <div>
        <p class="title">공지사항 보기</p>
        <div class="desc">공지 ID를 입력하거나 바로 열기</div>
      </div>
      <div class="row" style="gap:8px">
        <input id="noticeId" class="btn" placeholder="공지 ID" style="min-width:120px;background:#fff"/>
        <button class="btn" onclick="openNotice()">보기</button>
      </div>
    </div>
  </section>

  <section class="card" style="margin-top:16px">
    <div class="muted">Tip: 공지 등록/수정 화면은 추후 별도 페이지로 분리 가능. 현재는 공지 단건 보기(`notice_view.html?id=...`)만 연결.</div>
  </section>
</main>

<script>
function openPopup(e, url, title){
  if(e) e.preventDefault();
  const w=1200,h=800,left=(screen.width-w)/2,top=(screen.height-h)/2;
  window.open(url,title,`width=${w},height=${h},left=${left},top=${top},scrollbars=yes,resizable=yes`);
}
function openNotice(){
  const id = (document.getElementById('noticeId').value||'').trim();
  if(!id){ alert('공지 ID를 입력하세요'); return; }
  openPopup(null, `notice_view.html?id=${encodeURIComponent(id)}`, '공지사항');
}
</script>
</body>
</html>
