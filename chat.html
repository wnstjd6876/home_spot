<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅 화면</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f0f2f5;
    }

    /* 채팅 목록 영역 */
    .chat-list {
      width: 200px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .socket-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: green; /* 연결 상태 표시 */
    }

    .chat-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-item:hover {
      background-color: #f9f9f9;
    }

    .new-badge {
      background-color: red;
      color: white;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 12px;
    }

    /* 채팅 대화 영역 */
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message-bubble {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
      font-size: 14px;
    }

    .message-bubble.user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .message-bubble.agent {
      align-self: flex-start;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    /* 입력창 */
    .chat-input {
      display: flex;
      padding: 10px 15px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #8ae48e;
      color: black;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <!-- 채팅 목록 -->
  <div class="chat-list">
    <div class="chat-header">
      채팅 목록
      <div class="socket-status" title="Socket Connected"></div>
    </div>
    <div class="chat-item">
      <div>
        <div>세입자 1</div>
        <div style="font-size: 12px; color: gray;">오늘 집 어때요?</div>
      </div>
      <div class="new-badge">3</div>
    </div>
    <div class="chat-item">
      <div>김부동 유저</div>
    </div>
  </div>

  <!-- 채팅 대화창 -->
  <div class="chat-window">
    <div class="messages" id="messages">
      <!-- 메시지 버블 -->
      <div class="message-bubble agent">
        <div class="profile">
          <img src="https://via.placeholder.com/32" alt="Agent">
          <span>에이전트</span>
        </div>
        안녕하세요! 집 구하고 있어요!
      </div>

      <div class="message-bubble user">
        안녕하세요. 문의주셔서 감사합니다!
      </div>
    </div>

    <!-- 입력창 -->
    <div class="chat-input">
      <input type="text" placeholder="메시지를 입력하세요..." />
      <button>전송</button>
    </div>
  </div>

</body>
</html>
